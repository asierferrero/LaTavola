{% extends "base.html" %}

{% block content %}
  <h2>Utzi zure iritzia gure zerbitzuari buruz</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="comentario">Zure iritzia</label>
      <textarea name="comentario" id="comentario" rows="4" cols="40" class="form-control" placeholder="Idatzi hemen zure iritzia...">{{ form.comentario.value }}</textarea>
    </div>

    <div class="form-group">
      <label>Kalifikazioa:</label>
      <div class="rating">
        <input type="radio" name="calificacion" id="star5" value="5">
        <label for="star5" title="5 estrellas">☆</label>
        <input type="radio" name="calificacion" id="star4" value="4">
        <label for="star4" title="4 estrellas">☆</label>
        <input type="radio" name="calificacion" id="star3" value="3">
        <label for="star3" title="3 estrellas">☆</label>
        <input type="radio" name="calificacion" id="star2" value="2">
        <label for="star2" title="2 estrellas">☆</label>
        <input type="radio" name="calificacion" id="star1" value="1">
        <label for="star1" title="1 estrella">☆</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Iritzia Bidali</button>
  </form>

  <style>
    .rating {
      direction: rtl;
      unicode-bidi: bidi-override;
      display: inline-flex;
      font-size: 2em;
    }
    .rating > label {
      color: #ddd;
      cursor: pointer;
    }
    .rating > input:checked ~ label {
      color: #f5b301;
    }
    .rating > input {
      display: none;
    }
    .rating > label:hover,
    .rating > label:hover ~ label {
      color: #f5b301;
    }
  </style>

{% endblock %}
