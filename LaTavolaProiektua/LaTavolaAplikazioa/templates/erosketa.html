{% extends 'base.html' %}
{% load static %}
{% block content %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
  <script src="{% static 'js/erosketa.js' %}"></script>
  <div class="container py-5">
    <h2 class="text-center mb-4">Eskaeraren Konfirmazioa</h2>
    <div class="card p-4 shadow">
      <h4>Zure Datuak</h4>
      <table class="table text-center">
        <tr>
          <td>
            <strong>Izena:</strong>
          </td>
          <td>{{ user_profile.first_name }}</td>
        </tr>
        <tr>
          <td>
            <strong>Abizena/k:</strong>
          </td>
          <td>{{ user_profile.last_name }}</td>
        </tr>
        <tr>
          <td>
            <strong>Email-a:</strong>
          </td>
          <td>{{ user_profile.username }}</td>
        </tr>
      </table>

      <h4 class="mt-4">Helbidea</h4>
      <form method="post" action="{% url 'ordainketa' %}">
        {% csrf_token %}
        <div class="mb-3 d-flex">
          <input type="text" class="form-control" id="address" name="address" placeholder="Helbidea" required />
          <button type="button" class="btn btn-outline-secondary ms-2" onclick="getLocation()">üìç</button>
        </div>
        <input type="hidden" id="total" name="total" value="0.00" />
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-danger btn-lg" onclick="erosi()">Eskaera Konfirmatu</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
