<html>
  <body>
    {% extends 'base.html' %}
    {% block content %}
      <section class="login-section py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Saioa hasi</h2>
                <form method="POST" class="post-form needs-validation" novalidate>
                  {% csrf_token %}
                  <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                    <div class="invalid-feedback">Mesedez, sartu email zuzen bat.</div>
                  </div>
                  <div class="form-group">
                    {{ form.pasahitza.label_tag }}
                    {{ form.pasahitza }}
                    <div class="invalid-feedback">Mesedez, sartu zure pasahitza.</div>
                  </div>
                  <button type="submit" class="btn btn-danger btn-block">Saioa hasi</button><br />
                  <a class="text-danger" href="{% url 'register' %}">Ez zaude erregistratuta?</a>
                </form>

                <hr />
                <button class="btn btn-light btn-block border" id="google-login">
                  <img src="../static/img/google-icon.png" alt="Google" width="20px" style="margin-right: 8px;" />
                  Google-rekin saioa hasi
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    {% endblock %}
  </body>
</html>
