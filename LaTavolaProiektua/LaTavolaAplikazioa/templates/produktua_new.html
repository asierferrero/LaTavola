{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4 mb-4 text-center">Produktu berria gehitu</h1>
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Gorde</button>
        <a href="{% url 'produktuak-list' %}" class="btn btn-secondary">Atzera</a>
    </form>
</div>
{% endblock %}
