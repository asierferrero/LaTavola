{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Tavola - Delivery zure etxera</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="header">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}"> <img src="{% static 'img/logo.png' %}" width="70px"/></a>
        <div class="ml-auto">
          {% if request.path != '/login/' and request.path != '/register/' %}
            <img src="{% static 'img/cart.png' %}" width="40px" style="margin-right: 10px" />
            {% if user.is_authenticated %}
              <a href="{% url 'profile' %}"><img src="{% static 'img/user.png' %}" width="30px" alt="Foto de perfil" /></a>
            {% else %}
              <a href="{% url 'login' %}" class="login btn btn-danger">Login</a>
            {% endif %}
          {% endif %}
        </div>
      </nav>
    </header>
    <div class="flex-grow-1">
      {% block content %}

      {% endblock %}
    </div>
    <footer class="bg-dark text-white py-3 mt-auto">
      <div class="container text-center">
        <p>&copy; 2024 La Tavola. Eskubide guztiak erreserbatuta.</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>    
  </body>
</html>
